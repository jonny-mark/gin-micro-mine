syntax = "proto3";

package test;

option go_package = "/;grpc";

//添加的google.api.http注解依赖该文件
//import "google/api/annotations.proto";

service UserService{
  rpc LoginByPhone (PhoneLoginRequest) returns (PhoneLoginReply) {}
}

message PhoneLoginRequest {
  int32 phone = 1;
  string VerifyCode = 2;
}

message PhoneLoginReply {
  string ret = 1;
}